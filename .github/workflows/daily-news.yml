name: Daily Crypto News to Telegram

on:
  schedule:
    - cron: '30 21 * * *'   # 03:00 IST
    - cron: '30 2 * * *'    # 08:00 IST
    - cron: '30 7 * * *'    # 13:00 IST
    - cron: '30 11 * * *'   # 17:00 IST
  workflow_dispatch: {}     # manual run

jobs:
  send:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ allow commit/push of sent_ids.json
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # ✅ needed for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests feedparser

      - name: Run script
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ required for push
        run: python send_crypto_news.py
